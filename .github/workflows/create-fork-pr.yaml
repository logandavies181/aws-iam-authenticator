name: PR From Upstream

on:
  push:
    branches:
      - 'upstream'

jobs:
  raise-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: raise-pr
      run: gh pr create --base main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
